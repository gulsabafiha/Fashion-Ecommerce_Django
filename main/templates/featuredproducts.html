{% load static %}

<div class="bg-light-2 pt-6 pb-6 featured">
  <div class="container-fluid">
    <div class="heading heading-center mb-3">
      <h2 class="title">FEATURED PRODUCTS</h2>
      <!-- End .title -->

      <ul class="nav nav-pills justify-content-center" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            id="featured-women-link"
            data-toggle="tab"
            href="#featured-women-tab"
            role="tab"
            aria-controls="featured-women-tab"
            aria-selected="true"
            >Womens Clothing
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="featured-men-link"
            data-toggle="tab"
            href="#featured-men-tab"
            role="tab"
            aria-controls="featured-men-tab"
            aria-selected="false"
            >Mens Clothing</a
          >
        </li>
      </ul>
    </div>
    <!-- End .heading -->

    <div class="tab-content tab-content-carousel">
      <div
        class="tab-pane p-0 fade show active"
        id="featured-women-tab"
        role="tabpanel"
        aria-labelledby="featured-women-link"
      >
        <div
          class="
            owl-carousel owl-simplecarousel-equal-height
            carousel-with-shadow
          "
          data-toggle="owl"
          data-owl-options='{"nav": false, 
            "dots": true,
            "margin": 20,
             "loop": false,
             "responsive": {
             "0": {
            "items":2
             },
              "480": {
              "items":2
              },
           "768": {
            "items":3
            },
           "992": {
             "items":4
            },
            "1200": {
             "items":5,
           "nav": true
             }
              }
           }'
        >
          {% for i in womenWear %}
          <div class="product product-7 text-center">
            <figure class="product-media">
              <a href="#">
                <img src="{{ i.color.url }}" alt="Product image" />
                <img src={{i.hover_image.url}} alt="Product image" class="product-image-hover">
              </a>

              <div class="product-action-vertical">
                <a href="#" class="btn-product-icon btn-wishlist btn-expandable"
                  ><span>add to wishlist</span></a
                >
                <a
                  href="popup/quickView.html"
                  class="btn-product-icon btn-quickview"
                  title="Quick view"
                  ><span>Quick view</span></a
                >
              </div>
             <!-- End .product-action-vertical -->

              <div class="product-action">
              {% if user.is_authenticated %}
                <a  class="btn-product btn-cart" data-product="{{i.id}}" data-qty="1"
                  ><span>add to cart</span></a
                >
                {% else %}
                <a  class="btn-product " onclick="swal({text:'Please login for add to cart',buttons:true}).then((willDelete)=>{if(willDelete){location.href='{% url 'login' %}'}else{}});"><span>add to cart</span></a>
                {% endif %}
              </div>
              <!-- End .product-action -->
            </figure>
            <!-- End .product-media -->

            <div class="product-body">
              <h3 class="product-title"><a href={% url 'product' i.id %}>{{i.title}}</a></h3>
              <!-- End .product-title -->
              <div class="product-price">${{i.price}}</div>
              <!-- End .product-price -->
              <div class="ratings-container">
                <div class="ratings">
                  <div class="ratings-val" style="width: 20%"></div>
                  <!-- End .ratings-val -->
                </div>
                <!-- End .ratings -->
                <span class="ratings-text">( {{i.review}} Reviews )</span>
              </div>
              <!-- End .rating-container -->
            </div>
            <!-- End .product-body -->
          </div>
          <!-- End .product -->
          {% endfor %}
        </div>
        <!-- End .owl-carousel -->
      </div>
      <!-- .End .tab-pane -->

      <div
        class="tab-pane p-0 fade"
        id="featured-men-tab"
        role="tabpanel"
        aria-labelledby="featured-men-link"
      >
        <div
          class="
            owl-carousel owl-simple
            carousel-equal-height carousel-with-shadow
          "
          data-toggle="owl"
          data-owl-options='{
                                    "nav": false, 
                                    "dots": true,
                                    "margin": 20,
                                    "loop": false,
                                    "responsive": {
                                        "0": {
                                            "items":1
                                        },
                                        "480": {
                                            "items":2
                                        },
                                        "768": {
                                            "items":3
                                        },
                                        "992": {
                                            "items":4
                                        },
                                        "1200": {
                                            "items":5,
                                            "nav": true
                                        }
                                    }
                                }'
        >
        {% for men in menWear %}
          <div class="product product-7 text-center">
            <figure class="product-media">
              <a href="product.html">
                <img
                  src={{men.color.url}}
                  alt="Product image"
                  class="product-image"
                />
                <img src={{men.hover_image.url}} alt="Product image" class="product-image-hover">
                
                
              </a>

              <div class="product-action-vertical">
                <a  class="btn-product-icon btn-wishlist btn-expandable"
                  ><span>add to wishlist</span></a
                >
                <a
                  href="popup/quickView.html"
                  class="btn-product-icon btn-quickview"
                  title="Quick view"
                  ><span>Quick view</span></a
                >
              </div>
              <!-- End .product-action-vertical -->

              <div class="product-action">
                {% if user.is_authenticated %}
                <a  class="btn-product btn-cart" data-product="{{men.id}}" data-qty="1"
                  ><span>add to cart</span></a
                >
                {% else %}
                <a  class="btn-product " onclick="swal({text:'Please login for add to cart',buttons:true}).then((willDelete)=>{if(willDelete){location.href='{% url 'login' %}'}else{}});"><span>add to cart</span></a>
                {% endif %}
              </div>
              <!-- End .product-action -->
            </figure>
            <!-- End .product-media -->

            <div class="product-body">
              <h3 class="product-title">
                <a href="{% url 'product' men.id %}">{{men.title}}</a>
              </h3>
              <!-- End .product-title -->
              <div class="product-price">${{men.price}}</div>
              <!-- End .product-price -->
              <div class="ratings-container">
                <div class="ratings">
                  <div class="ratings-val" style="width: 20%"></div>
                  <!-- End .ratings-val -->
                </div>
                <!-- End .ratings -->
                <span class="ratings-text">( {{men.review}} Reviews )</span>
              </div>
              <!-- End .rating-container -->

              <div class="product-nav product-nav-dots">
                <a href="#" class="active" style="background: #d79442"
                  ><span class="sr-only">Color name</span></a
                >
                <a href="#" style="background: #cc3333"
                  ><span class="sr-only">Color name</span></a
                >
              </div>
              <!-- End .product-nav -->
            </div>
            <!-- End .product-body -->
          </div>
          <!-- End .product -->
         {% endfor %}
        </div>
        <!-- End .owl-carousel -->
      </div>
      <!-- .End .tab-pane -->
    </div>
    <!-- End .tab-content -->
  </div>
  <!-- End .container-fluid -->
</div>
<!-- End .bg-light-2 pt-4 pb-4 -->
